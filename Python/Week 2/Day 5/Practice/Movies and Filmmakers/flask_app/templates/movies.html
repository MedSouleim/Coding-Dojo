<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Movies</title>
  </head>
  <body>
    <div class="d-flex flex-wrap justify-content-around">
      <form action="/create/movie" method="post" class="col-6 p-3">
        <h2 class="text-center">New Movie</h2>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" name="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input type="text" name="year" class="form-control" />
        </div>
        <div class="form-group">
          <label for="filmmaker_id">Film Maker:</label>
          <select name="filmmaker_id" id="filmmaker_id">
            {% for one_filmmaker in filmmakers %}
            <option value="{{one_filmmaker.id}}">{{one_filmmaker.name}}</option>
            {% endfor %}
          </select>
        </div>
        <input type="submit" value="Add Movie" class="btn btn-primary" />
      </form>
      <div class="col-6">
        <div class="card-body">
          <h2 class="text-center">All Movies</h2>
          {% for one_movie in movies %}
          <p class="card-text">
            <a href="/movie/{{one_movie.id}}">{{one_movie.title}}</a>
          </p>
          {% endfor %}
        </div>
        <div class="card-footer text-center">
          <a href="/movies">Add Movie</a>
        </div>
      </div>
    </div>
  </body>
</html>
