<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<div class="container">

    <body>
        <h1>All Users</h1>
        <a href="/form" class="btn btn-success">‚úè Add User</a>
        
        <hr>
        <!--{{users}}-->
        <table class="table">
            <thead>
                <th>ID</th>
                <th>Full_name</th>
                <th>Email</th>
                <th>created_at</th>
            </thead>
            <tbody>

                {% for one_user in users %}
                <tr>
                    <td>{{one_user.id}}</td>
                    <td>{{one_user.Full_name}}</td>
                    <td>{{one_user.email}}</td>
                    <td></td>
                    <td>

                        <a href="users/new/{{one_user.id}}" class="btn btn-secondary">Edit</a>
                        <a href="users/delete" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
</div>
</body>

</html>
