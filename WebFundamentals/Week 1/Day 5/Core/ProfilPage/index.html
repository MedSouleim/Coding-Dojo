<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="block1">
            <div class="nav">
                <h1 class="nav-title">Profile</h1>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">My Profile</a></li>
                    <li><a href="#">Find Connections</a></li>
                    <li><button class="btn">Sign Out</button></li>
                </ul>
            </div>
        </div>
        <div class="block2">
            <div class="userC">
                <div class="header">
                    <img src="../ProfilPage/user-circle.png" alt="user">
                </div>
                <div class="main">
                    <h1>Jane Doe</h1>
                    <div class="localisation">
                        <img src="../ProfilPage/map-marker.png" alt="loca">

                    </div>
                    <div class="info">
                        <p>Devlopper|Engineer|problem Solver</p>

        </div>

            <div class="requests">
                <img src="../ProfilPage/images/icons/number 2.jpg" alt="friends">

            </div>
            <div class="todd e">
                <img src="../ProfilPage/images/todd-s.jpg" alt="todd">
                <p>Todd E</p>
                <img src="../ProfilPage/images/icons/accept-circle.png" alt="accept">
                <img src="../ProfilPage/images/icons/close-circle.png" alt="refuse">
            </div>
            <div>
                <img src="../ProfilPage/images/phil-s.jpg" alt="Phil-K">
                <p>Phil K</p>
                <img src="../ProfilPage/images/icons/accept-circle.png" alt="accept">
                <img src="../ProfilPage/images/icons/close-circle.png" alt="refuse">
            </div>
        </div>
